<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprofundando em JAVASCRIPT</title>
</head>
<body>
    
    <script>
        var a = 5 + 3
        var b = a % 5
        var c = 5 * b ** 2
        var d = 10 - a / 2
        var e = 6 * 2 / d
        var f = b % e + 4 / e
        document.write(`O resultado da variavel a é ${a}<br/>`)
        document.write(`O resultado da variavel b é ${b}<br/>`)
        document.write(`O resultado da variavel c é ${c}<br/>`)
        document.write(`O resultado da variavel d é ${d}<br/>`)
        document.write(`O resultado da variavel e é ${e}<br/>`)
        document.write(`O resultado da variavel f é ${f}<br/>`)


        //Auto-atribuições
        var n = 3 
        n = n + 4   ;   n += 4
        n = n - 5   ;   n -= 5
        n = n * 4   ;   n *= 4
        n = n / 2   ;  n /= 2
        n = n ** 2  ;  n **= 2
        n = n % 5   ;   n %= 5

       // incremento 
        var x = 10
        x ++
        x --
        ++ x
        -- x

        //Relacionais
        5 > 2  //true
        7 < 4  //false
        8 >= 8 //true
        9 <= 7 //false
        5 == 5 //true
        4 != 4 //false

        //identidade
        5 == 5  // true
        5 == '5' // true (não testa o tipo so a grandeza)
        5 === '5' // false (testa o tipo)
        5 === 5  //true
        5 != '5' //false (diferente)
        5 !== '5' //true (desigual restrito)

        //Lógicos
        // ! negação 
        // && conjunção
        // || disjunção

        /* 
        ! true = false 
        ! false = true
        */

        /*
        true && true = true
        true && false = false
        false && true = false
        false && false = false
        */

        /*
        true  || true = true
        true  || false = true
        false || true =  true
        false || false = false
        */

        /*
        exemplos

        idade >= && idade <= 17 -- a idade está entre 15 e 17 ?
        estado == 'RJ' || estado == 'SP' -- o estado é RJ ou SP?
        salário > 1500 && sexo !='M' -- o salário é acima de 1500 e não é homem ?

        */


        /*
        precendência

        () ** / ...
        > < >= ...
        !
        &&
        ||


        */

        /*

        Ternário

        teste ? true : false

        exemplo

        média >= 7.0 ? "aprovado" : "reprovado"

        */
    </script>
</body>
</html>
